name: continuum

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: continuum-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      API_PORT: ${API_PORT:-3000}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-continuum}
      POSTGRES_USER: ${POSTGRES_USER:-continuum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-continuum}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - api_app_node_modules:/app/apps/api/node_modules
    command: sh -c "if [ ! -d /app/node_modules/.pnpm ] || [ ! -d /app/node_modules/helmet ]; then pnpm install --filter @continuum/api... --frozen-lockfile; fi; pnpm --filter @continuum/api dev"
    working_dir: /app

  postgres:
    image: postgres:16-alpine
    container_name: continuum-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-continuum}
      POSTGRES_USER: ${POSTGRES_USER:-continuum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-continuum}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-continuum} -d ${POSTGRES_DB:-continuum}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: continuum-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: continuum-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    volumes:
      - .:/app
      - worker_node_modules:/app/node_modules
      - worker_app_node_modules:/app/apps/worker/node_modules
    command: sh -c "if [ ! -d /app/node_modules/.pnpm ]; then pnpm install --filter @continuum/worker... --frozen-lockfile; fi; pnpm --filter @continuum/worker dev"
    working_dir: /app

  minio:
    image: minio/minio:latest
    container_name: continuum-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data

volumes:
  api_node_modules:
  api_app_node_modules:
  worker_node_modules:
  worker_app_node_modules:
  postgres_data:
  redis_data:
  minio_data:
