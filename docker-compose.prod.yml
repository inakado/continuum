name: continuum-prod

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: runner
    env_file:
      - ./deploy/env/api.env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      target: runner
    env_file:
      - ./deploy/env/worker.env
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    env_file:
      - ./deploy/env/postgres.env
    restart: unless-stopped
    volumes:
      - continuum_prod_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-continuum} -d ${POSTGRES_DB:-continuum}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7.2.7-alpine
    env_file:
      - ./deploy/env/redis.env
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - continuum_prod_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  continuum_prod_postgres_data:
  continuum_prod_redis_data:
