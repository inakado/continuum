name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://continuum:continuum@localhost:5432/continuum
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend images (Docker only)
        run: pnpm build:backend

      - name: Build web and shared
        run: pnpm build:web

      - name: Typecheck web and shared
        run: pnpm typecheck

      - name: Test
        run: pnpm test

  security:
    runs-on: ubuntu-latest
    needs: quality
    env:
      DATABASE_URL: postgresql://continuum:continuum@localhost:5432/continuum
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit (high+, temporary allowlist)
        run: pnpm audit --audit-level=high --ignore GHSA-3ppc-4f35-3m26

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '1'
